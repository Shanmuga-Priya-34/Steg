<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Steganography Tool</h1>
  </header>

  <main>
    <!-- Login Section -->
    <section id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:red;"></p>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </section>

    <!-- Sign-up Section -->
    <section id="signupSection" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="newUsername" placeholder="Choose Username">
      <input type="password" id="newPassword" placeholder="Choose Password">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" style="display:none;">
      <h2>Welcome, <span id="userNameDisplay"></span></h2>
      <p>Your access is: <span id="accessStatus">Logged In</span></p>
      
      <!-- Steganography Tool Section -->
      <div id="encodeSection">
        <h3>Encode Message</h3>
        <input type="file" id="encodeUpload" accept="image/png" onchange="previewEncodeImage(event)">
        <textarea id="message" placeholder="Enter your message here"></textarea>
        <button onclick="encodeMessage()">Encode</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <a id="downloadLink" style="display:none">Download Encoded Image</a>
      </div>

      <div id="decodeSection">
        <h3>Decode Message</h3>
        <input type="file" id="decodeUpload" accept="image/png">
        <button onclick="decodeMessage()">Decode</button>
        <textarea id="decodedMessage" placeholder="Decoded message will appear here"></textarea>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
